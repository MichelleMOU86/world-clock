<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Michelle Wilson</title>
  </head>
  <body>
    <div class="container"></div>
    <h1>World Clocks</h1>

    <select>
      <option value="">Select a city...</option>
      <option value="london">London</option>
      <option value="auckland">Auckland</option>
      <option value="paris">Paris</option>
    </select>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">December 8, 2024</div>
      <div class="time">10:45pm</div>
    </div>
    <div class="city">
      <h2>Lisbon</h2>
      <div class="date">December 8, 2024</div>
      <div class="time">10:45pm</div>
    </div>
    <footer>
      This project was coded by Michelle Wilson and is
      <a href="https://github.com/MichelleMOU86/world-clock" target="_blank"
        >open sourced on GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
